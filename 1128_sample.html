
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find me</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <!-- html에서 css를 사용하여 공간을 분할할 때 div태그와 span태그를 많이 씁니다.

    div 태그는 block형식으로 공간을 분할합니다. block이란 차근차근히 쌓아올리는 방식입니다. 글자가 웹페이지의 너비만큼 차지하면서 쌓입니다.
    
    span태그는 inline 방식으로 공간을 분할합니다. inline형식이란 한 줄안에 차례차례위치하는 형식을 의미합니다
    
    여기서 quiz) h1 & p 태그는 block형식일까요 inline형식일까요?
    quiz2) a & i 태그는 block형식일까요 inline형식일까요? -->

    <!-- html5 시멘틱 구조 태그

    header: 헤더입니다.
    nav: 네이게이션입니다.
    aside: 사이드의 공간
    section: 여러중심 내용을 감싸는 공간
    article: 페이지 본문
    footer: 페이지 맨 끝 -->

    <!-- css는 link, inline, embedding 세가지 방법으로 적용 가능 -->

    <!-- #id 어트리뷰트 값	id 어트리뷰트 값을 지정하여 일치하는 요소를 선택한다. id 어트리뷰트 값은 중복될 수 없는 유일한 값이다. -->
    <!-- .class 어트리뷰트 값	class 어트리뷰트 값을 지정하여 일치하는 요소를 선택한다. class 어트리뷰트 값은 중복될 수 있다. -->

    <!-- HTML 요소에 class 어트리뷰트 값은 공백으로 구분하여 여러 개 지정할 수 있다.  -->
    <!-- 셀렉터[어트리뷰트]	지정된 어트리뷰트를 갖는 모든 요소를 선택한다. -->


    <div class="container">
        <h1 id = "hint">find me!</h1>
    </div>
</body>
</html>
